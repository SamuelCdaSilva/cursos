<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5,podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
<ul type="square"> 
    <li><abbr title="tags &lt;P&gt; e &lt;/P&gt;">Parágrafo</abbr> </li>
    <li><abbr title="tags &lt;h1&gt; - &lt;/h1&gt;, &lt;h2&gt; - &lt;/h2&gt;, &lt;h3&gt; - &lt;/h3&gt;, &lt;h4&gt; - &lt;/h4&gt;, &lt;h5&gt; - &lt;/h5&gt; e &lt;h6&gt; - &lt;/h6&gt;">Títulos</abbr></li>
    <li><abbr title="tag img src="alt="">Imagens</abbr></li>
    <li><abbr title="tag abbr">Abreviações</abbr></li>
    <li><abbr title="tag Code">Códigos-Fonte</abbr></li>
    <li><abbr title="tag Ol type=I e i">Listas Numeradas</abbr></li>
    <li><abbr title="tag Ol ou Ul type= disc, circle, square">Listas com demarcadores</abbr></li>
</ul>

</body>
</html>
