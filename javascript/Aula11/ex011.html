<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
    </style>
</head>

<body>
    <h1>País</h1>
    O seu país é: <input type="text" name="pais" id="pais">
    <input type="button" value="Confirmar" onclick="determinar()">
    <div id="res">
    </div>
    <script>
        function determinar() {
            var ps = window.document.getElementById('pais')
            var pais = String(ps.value)
            var res = window.document.getElementById('res')    
            res.innerHTML = `O seu país é ${pais}  ` 
            if (pais == 'Brasil'){
                res.innerHTML = `Você é brasileiro!`
            } else {
                res.innerHTML = `Você é estrangeiro!`
            }               
        }
    </script>
</body>
</html>
