                 //Number.parseFloat ()

        //parseFloat

        var s = n1 + n2  

        //window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        
        window.alert('A soma entre os valores ' + n1 + ' e ' + n2 + ' é : ' + String(s)) //String, Number, Object, null....

        // (string + string) para concatenação
    </script>
