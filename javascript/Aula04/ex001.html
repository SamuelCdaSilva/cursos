<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/javascript.png" type="image/x-icon">
    <title>Primeiro programa</title>

    <style>
        body {
            background-color: rgb(253, 255, 121);
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 50px;
            text-align: center;
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            text-indent: 30px;
        }

    </style>

</head>

<body>
    <h1>
        Olá, mundo!   
    </h1>

    <p>
        Este é o ínicio do curso que estou fazendo de JavaScript!
    </p>

    <script>
        window.alert('Minha primeira mensagem!') // para disparar um alerta: pode usar "window.alert" ou simplificando, "alert".
        window.confirm('Está gostando de JS?') // para disparar um confirmar: pode usar "window.confirm" ou simplificando, "confirm".
        window.prompt('Qual é o seu nome?') // para disparar uma pergunta: pode usar "window.prompt" ou simplificando, "prompt".
    </script>

</body>    

</html>
